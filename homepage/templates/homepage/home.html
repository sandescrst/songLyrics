<!DOCTYPE html>
{% load static %}
<html>
<style>
    form {
        text-align: center;
        
    }
    #bg {
        background: url('/static/homepage/music.jpg');
        background-repeat: no-repeat;  
        background-size: cover;
        background-position: center; 
        height: 100%;
    }
</style>
    
    <head>
        <title>songlyrics</title>
        <link rel="stylesheet" href="{% static 'homepage/homepage.css' %}">
    </head>
    <body id="bg" style=" ">
        
        <form  action="{%url 'lyrics' %}">
            <h5 style="font-size:70px;">Artist name</h5>
            <input class="tasks" type="text" name="artist_name" placeholder="artist_name" ></input>
            <br>
            <h5  style="font-size: 70px;">Song</h5>
            <input class="tasks" type="text" name="song" placeholder="song_name" > </input>
            <br>
            <input id="submitt" type="submit" value="Get Lyrics"  >
        </form>
    </body>
    <script>

        document.addEventListener('DOMContentLoaded', function (){
            //by default, submit button is disabled
            document.querySelector('#submitt').disabled = true;
            var tasks = document.querySelectorAll('.tasks')
            for (const task of tasks) {
             task.onkeyup = () => {
                if  (task.value.length >0) {
                document.querySelector('#submitt').disabled = false;
                } else {
                    document.querySelector('#submitt').disabled = true;
                }

               }
            }
        })
    </script>
</html>
